name: Build and Push Docker Image of naming server

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build Naming Server
        run: |
          cd naming-server
          mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: |
          cd naming-server
          docker buildx build --platform linux/amd64,linux/arm64 -t mastermind007/job_portal-naming-server:latest --push .

      #        - name: Log in to Docker Hub
      #          run: |
      #            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker Image
        run: docker push mastermind007/job_portal/naming-server
